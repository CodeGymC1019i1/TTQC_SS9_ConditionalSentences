<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> Bài tập : Câu lệnh switch-case </h1>
    <input type="text" id="date">
    <button type="button" onclick="show();" >tính số ngày</button> <br>
    <p id="result"></p>

    <script>
        function show() {
            let date = document.getElementById('date').value;
            switch (date) {
                case ('1'):
                case ('3'):
                case ('5'):
                case ('7'):
                case ('8'):
                case ('10'):
                case ('12'):
                    document.getElementById('result').innerHTML = 'Tháng ' + date + ' có 31 ngày';
                break;

                case ('2'):
                    document.getElementById('result').innerHTML = 'Tháng ' + date + ' có 28 hoặc 29 ngày';
                break;

                case ('4'):
                case ('6'):
                case ('9'):
                case ('11'):
                     document.getElementById('result').innerHTML = 'Tháng ' + date + ' có 30 ngày';
                break;
                default:
                    document.getElementById('result').innerHTML = 'số tháng không hợp lệ';
            }
        }
    </script>
</body>
</html>
